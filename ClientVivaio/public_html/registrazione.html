<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Vivaio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="APP.js"></script>
    </head>
    <body>
        <div class="form"><br>
        <h1> Registrazione </h1><br>
        <label for="fname">Cognome</label><br>
        <input type="text" id="cognome" name="fname" placeholder="Bachir"><br><br>
        <label for="lname">Nome</label><br>
        <input type="text" id="nome" name="lname" placeholder="Karim"><br><br>
        <label for="lname">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>
        <label for="lname">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <label for="telephone">Telefono</label><br>
        <input type="text" id="telefono" name="telefono" placeholder="312 3453213"><br><br><br>
        <input class="button button1" type="submit" id="registrati" value="REGISTRATI"><br><br><br><br>
        <script>
            //init APP
            $(document).ready(function () {
                $("#registrati").on("click", APP.insertCliente);
            });
        </script>
        </div>
    </body>
</html>
